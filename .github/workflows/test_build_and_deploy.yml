env:
  image_name: public/syseleven-exporter

name: Test, Build and Deploy

on: [push]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go mod download

      - name: Test
        run: go test ./...

      - name: Build
        run: make build

  continuous-delivery:
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    name: Push Docker Image
    runs-on: ubuntu-18.04
    needs: test
    steps:
      - name: Check out source code
        uses: actions/checkout@v2

      - name: Set docker tag environment variable (dev)
        if: github.ref == 'refs/heads/dev'
        run: echo ::set-env name=DOCKER_TAGS::"${GITHUB_SHA::8},dev-${GITHUB_SHA::8}"

      - name: Set docker tag environment variable (master)
        if: github.ref == 'refs/heads/master'
        run: echo ::set-env name=DOCKER_TAGS::"${GITHUB_SHA::8},master-${GITHUB_SHA::8},latest"

      - name: Set docker tag environment variable (git tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: echo ::set-env name=DOCKER_TAGS::"${GITHUB_SHA::8},${GITHUB_REF:10}"

      - name: Docker Build and Push
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ${{ secrets.DOCKER_REGISTRY }}
          repository: ${{ env.image_name}}
          tags: ${{env.DOCKER_TAGS}}
