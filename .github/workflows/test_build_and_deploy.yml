name: Test, Build and Deploy

on: [push]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go mod download

      - name: Test
        run: go test ./...

      - name: Build
        run: make build

  deploy:
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    name: Release Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Login to Harbor
        run: docker login "$DOCKER_REGISTRY" -u "$DOCKER_USERNAME" --password-stdin <<< "$DOCKER_PASSWORD"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REGISTRY: registry.staffbase.com

      - name: Build
        run: docker build -t registry.staffbase.com/public/syseleven-exporter:latest --build-arg REVISION=${GITHUB_SHA} --build-arg VERSION=${GITHUB_REF} .
        env:
          REVISION: git rev-parse HEAD
          VERSION: git describe --tags

      - name: Tag
        if: startsWith(github.ref, 'refs/heads/')
        run: docker tag registry.staffbase.com/public/syseleven-exporter:latest registry.staffbase.com/public/syseleven-exporter:${GITHUB_REF:11}

      - name: Tag (develop)
        if: github.ref == 'refs/heads/develop'
        run: docker tag registry.staffbase.com/public/syseleven-exporter:latest registry.staffbase.com/public/syseleven-exporter:dev-${GITHUB_SHA::8}

      - name: Tag (master)
        if: github.ref == 'refs/heads/master'
        run: docker tag registry.staffbase.com/public/syseleven-exporter:latest registry.staffbase.com/public/syseleven-exporter:master-${GITHUB_SHA::8}

      - name: Tag (git tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: docker tag registry.staffbase.com/public/syseleven-exporter:latest registry.staffbase.com/public/syseleven-exporter:${GITHUB_REF:10}

      - name: Push
        run: docker push registry.staffbase.com/public/syseleven-exporter
